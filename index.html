<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de El Comercio</title>
</head>
<body>
    <h1>Últimas Noticias de El Comercio</h1>
    <div id="feed"></div>

    <script>
        async function loadFeed() {
            try {
                const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.elcomercio.com/feed/");
                const data = await response.json();

                // Seleccionar el contenedor para mostrar el feed
                const feedContainer = document.getElementById("feed");
                data.items.slice(0, 5).forEach(item => {
                    // Crear elementos HTML para cada noticia
                    const itemContainer = document.createElement("div");
                    itemContainer.className = "feed-item";

                    const title = document.createElement("h2");
                    title.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    itemContainer.appendChild(title);

                    const description = document.createElement("p");
                    description.textContent = item.description;
                    itemContainer.appendChild(description);

                    feedContainer.appendChild(itemContainer);
                });
            } catch (error) {
                console.error("Error al cargar el feed:", error);
            }
        }

        // Cargar el feed al cargar la página
        loadFeed();
    </script>
</body>
</html>
